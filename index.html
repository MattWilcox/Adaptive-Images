<!DOCTYPE html>
<html>
	<head>
		<title>Homepage</title>
		<meta charset="utf-8"/>
		
		<!-- 
			The javascript below sets a cookie with the sreen dimensions. 
			The screen dimensions are needed by adaptive-images.php to deliver adapted images.
			Place this javascript before all other styles and scripts.
		-->
		<script>document.cookie = 'resolution=' + Math.max( screen.width, screen.height ) + ( "devicePixelRatio" in window ? "," + devicePixelRatio : ",1" ) + '; path=/';</script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<style rel="stylesheet" type="text/css">
			body {
				margin: 0;
			}
		</style>
		
	</head>
	<body>
		
		<img src="image.jpg?size=term" />
	
	</body>
</html>
